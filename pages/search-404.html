<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="max-w-767 mx-auto bg-f6">
    <%- include('./layout/header'); -%>

    <!-- 我的飲品 -->
    <div class="px-6">
      <section class="py-7">
        <!-- search bar -->
        <div class="input-group mb-3 border border-1 rounded-pill d-flex align-items-center bg-white">

          <!-- search -->
          <i class="bi bi-search ms-6 me-4 fs-4"></i>
            <p>可不可</p>
          <!-- placeholder -->
          <input type="text" class="form-control border-0 px-0" aria-label="Recipient's username" aria-describedby="button-addon2" data-bs-toggle="modal" data-bs-target="#exampleModal">
          
          <!-- mic -->
          <button class="btn border-0 m-4" type="button" id="button-addon2"><i class="bi bi-mic-fill fs-5"></i></button>
        </div> 

        <div class="h-100vh">
        <button type="button" class="btn border-0" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <div class="card h-100 bg-secondary-100">
                <div class="card-body bg-primary rounded-2 m-4">
                  <div class="text-center mx-auto">
                    <img src="../assets/images/type/cappuccino.svg" alt="cappuccino.svg" class="img-fluid h-auto w-48px">
                  </div>
                </div>
                <!-- line -->
                <div class="deco-line my-3 mx-auto"></div>
                <div class="card-footer d-flex align-items-center bg-secondary-100 border-0">
                  <!-- 飲料名稱 ✏️ -->
                  <div class="fs-4 text-primary-900 fw-bold text-center me-2">
                    我的飲品
                  </div>
                  <div class="bg-primary rounded-circle addDrink ms-auto">
                    <img src="../assets/images/icon/plus.png" alt="plus" class="w-10px h-10px">
                  </div>
                </div>
              </div>
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog position-absolute bottom-0 left-0 m-0 w-100">
                <div class="modal-content rounded-0 rounded-top-4">
                  <button type="button" class="btn-close position-absolute p-4" data-bs-dismiss="modal" aria-label="Close" style="left: 90%;"></button>
                  <div class="modal-header border-0">
                    <h4 class="modal-title mx-auto mt-15 mb-9" id="exampleModalLabel"> 新增飲品 </h4>
                  </div>

                  <!-- collapse btn -->
                  <p>
                    <a class="btn btn-primary w-128px h-128px text-center mx-auto d-flex align-items-center justify-content-center rounded-3 border-0" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                        選擇圖示
                    </a>
                  </p>
                  <!-- collapse -->
                  <div class="collapse" id="collapseExample">
                    <div class="card card-body w-336px h-auto border-0 shadow-lg bg-f6 position-absolute top-50 start-50  translate-middle mt-100px" style="z-index: 1;">
                        <ul class="row row-cols-4 g-4">
                            <div class="col">
                            <img src="../assets/images/type/espresso.svg" class="px-4 py-2" alt="espresso">
                            </div>
                            <div class="col">
                                <img src="../assets/images/type/americano.svg" class="px-4 py-2" alt="americano">
                                </div>
                            <div class="col">
                                <img src="../assets/images/type/latte.svg" class="px-4 py-2" alt="latte">
                            </div>
                            <div class="col">
                                <img src="../assets/images/type/tea.svg" class="px-4 py-2" alt="tea">
                            </div>
                            <div class="col">
                                <img src="../assets/images/type/cappuccino.svg" class="px-4 py-2" alt="cappuccino">
                            </div>
                            <div class="col">
                                <img src="../assets/images/type/mocha.svg" class="px-4 py-2" alt="coke">
                            </div>
                            <div class="col">
                                <img src="../assets/images/type/coke.svg" class="px-4 py-2" alt="tea">
                            </div>
                            <div class="col">
                                <img src="../assets/images/type/ice-Coffee.svg" class="px-4 py-2" alt="ice-Coffee">
                            </div>
                            <div class="col">
                                <img src="../assets/images/type/bubble-Tea.svg" class="px-4 py-2" alt="bubble-Tea">
                            </div>
                            <div class="col">
                                <img src="../assets/images/type/frappuccino.svg" class="px-4 py-2" alt="frappuccino">
                            </div>
                            <div class="col">
                                <div class="px-4 py-2 bg-gray-200 rounded-2 d-flex align-items-center justify-content-center">
                                <img src="../assets/images/type/hand-Shaken.svg" alt="hand-Shaken">
                                </div>
                            </div>
                            <div class="col">
                                <img src="../assets/images/type/to-go.svg" class="px-4 py-2" alt="to-go">
                            </div>
                        </ul>
                    </div>
                  </div>
                        
                  <div class="modal-body px-9">
                    <!-- 飲品名稱 input -->
                    <div class="input-group py-6 rounded-0 border-0 d-flex">
                        <span class="input-group-text bg-transparent border-0 ps-0" id="basic-addon2">
                            <img src="../assets/images/icon/drink.svg" alt="drink-svg" class="me-1">
                            <p>飲品名稱</p>
                        </span>
                        <input type="text" class="form-control bg-transparent ms-auto border-0 text-end pe-0" placeholder="請輸入飲品名稱" aria-label="請輸入飲品名稱" aria-describedby="請輸入飲品名稱">
                    </div>
                    <hr class="m-0"> 
                    <!-- 熱量 input-->
                    <div class="input-group py-6 rounded-0 border-0 d-flex">
                        <span class="input-group-text bg-transparent border-0 ps-0" id="basic-addon2">
                            <img src="../assets/images/icon/kcal.svg" alt="kcal-svg" class="me-1">
                            <p>熱量(大卡)</p>
                        </span>
                        <input type="text" class="form-control bg-transparent ms-auto border-0 text-end pe-0" placeholder="請輸入熱量" aria-label="請輸入熱量" aria-describedby="請輸入熱量">
                    </div>
                    <hr class="m-0"> 
                    <!-- 請輸入咖啡因 input-->
                    <div class="input-group py-6 rounded-0 border-0 d-flex align-items-center">
                        <span class="input-group-text bg-transparent border-0 ps-0" id="basic-addon2">
                            <img src="../assets/images/icon/bean-1-Default.svg" alt="bean-1-Default" class="me-1 svg-gray">
                            <p>咖啡因含量 (mg)</p>
                            <img src="../assets/images/icon/info-Fill.svg" alt="info-Fill" class="ms-2 svg-gray">
                        </span>
                        <input type="text" class="form-control bg-transparent ms-auto border-0 text-end pe-0" placeholder="請輸入咖啡因" aria-label="請輸入咖啡因" aria-describedby="請輸入咖啡因">
                    </div>
                    <hr class="m-0">
                    <div class="d-flex align-items-center py-6">
                      <img src="../assets/images/icon/sugar.svg" alt="sugar-svg" class="me-1">
                      <p>糖份</p>
                      <ul class="ms-auto d-flex align-items-center">
                        <li class="me-1">
                          <button type="button" class="bg-f6 border rounded-pill py-2 px-5">
                          <p class="fw-bold text-gray-900 fs-7">-</p>
                          </button>
                        </li>
                        <li class="me-1">
                          <button type="button" class="bg-f6 border rounded-pill py-2 px-5">
                          <p class="fw-bold text-gray-900 fs-7">3</p>
                          </button>
                        </li>
                        <li class="me-1">
                          <button type="button" class="bg-f6 border rounded-pill py-2 px-5">
                          <p class="fw-bold text-gray-900 fs-7">5</p>
                          </button>
                        </li>
                        <li class="me-1">
                          <button type="button" class="bg-f6 border rounded-pill py-2 px-5">
                          <p class="fw-bold text-gray-900 fs-7">7</p>
                          </button>
                        </li>
                        <li>
                          <button type="button" class="bg-gray-900 border rounded-pill py-2 px-5">
                          <p class="text-white fs-7">全</p>
                          </button>
                        </li>
                      </ul>
                    </div>
                    <hr class="m-0">
                  </div>
                  <div class="border-0 px-9 text-center">
                  <div class="py-7">
                    <a href="index-success.html">
                    <button type="button" class="w-100 btn btn-primary fs-6 py-5 rounded-pill">紀錄飲品</button>
                    </a>
                  </div>
                  </div>
                </div>
              </div>
        </div>
       </div>
      </section>
    </div>
    
    <%- include('./layout/nav'); -%>
   <!-- 引入 Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

   <!-- 在 main.js 之前执行脚本，确保 collapse 已经初始化 -->
   <script>
     document.addEventListener('DOMContentLoaded', function () {
       // 确保 collapse 组件初始化为关闭状态
       var collapseElement = document.getElementById('collapseExample');
       var collapseInstance = new bootstrap.Collapse(collapseElement, {
         toggle: false  // 默认不展开
       });
     });
   </script>

   <!-- 引入 main.js -->
   <script type="module" src="../main.js"></script>
 </body>
</html>
