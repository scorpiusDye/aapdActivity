<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search</title>
    <link href="path/to/bootstrap.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body class="max-w-767 mx-auto bg-f6">
    <%- include('./layout/header'); -%>

    <!-- 我的飲品 -->
    <div class="px-6">
      <section class="py-7">
        <!-- search bar -->
        <div class="input-group mb-3 border border-1 rounded-pill d-flex align-items-center bg-white">

          <!-- search -->
          <i class="bi bi-search ms-6 me-4 fs-4"></i>
            <p>可不可</p>
          <!-- placeholder -->
          <input type="text" class="form-control border-0 px-0" aria-label="Recipient's username" aria-describedby="button-addon2" data-bs-toggle="modal" data-bs-target="#exampleModal">
          

         
          <!-- mic -->
          <button class="btn border-0 m-4" type="button" id="button-addon2"><i class="bi bi-mic-fill fs-5"></i></button>
        </div> 

        <!-- Button trigger modal -->
        <div class="h-100vh">
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <div class="card h-100 bg-secondary-100">
                <div class="card-body bg-primary rounded-2 m-4">
                  <div class="text-center mx-auto">
                    <img src="../assets/images/type/cappuccino.svg" alt="cappuccino.svg" class="img-fluid h-auto w-48px">
                  </div>
                </div>
                <!-- line -->
                <div class="deco-line my-3 mx-auto"></div>
                <div class="card-footer d-flex align-items-center bg-secondary-100 border-0">
                  <!-- 飲料名稱 ✏️ -->
                  <div class="fs-4 text-primary-900 fw-bold text-center me-2">
                    我的飲品
                  </div>
                  <div class="bg-primary rounded-circle addDrink ms-auto">
                    <img src="../assets/images/icon/plus.png" alt="plus" class="w-10px h-10px">
                  </div>
                </div>
              </div>
        </button>
        

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog position-absolute bottom-0 left-0 m-0 w-100">
                <div class="modal-content">
                  <button type="button" class="btn-close position-absolute p-4" data-bs-dismiss="modal" aria-label="Close" style="left: 90%;"></button>
                  <div class="modal-header border-0">
                    <h4 class="modal-title mx-auto mt-15 mb-9" id="exampleModalLabel"> 新增飲品 </h4>
                  </div>
                  <div class="bg-primary w-128px h-128px text-center mx-auto d-flex align-items-center justify-content-center rounded-3">
                    <p class="text-white">選擇圖示</p>
                  </div>
                  <div class="modal-body px-9">
                    <div class="d-flex align-items-center py-6">
                      <img src="../assets/images/icon/kcal.svg" alt="kcal-svg" class="me-1">
                      <p>熱量</p>
                      <div class="ms-auto">
                        <p><span class="fw-bold me-1">190</span>大卡</p>
                      </div>
                    </div>
                    <hr class="m-0">
                    <div class="d-flex align-items-center py-6">
                      <img src="../assets/images/icon/sugar.svg" alt="sugar-svg" class="me-1">
                      <p>糖份</p>
                      <ul class="ms-auto d-flex align-items-center">
                        <li class="me-1">
                          <button type="button" class="bg-f6 border rounded-pill py-2 px-5">
                          <p class="fw-bold text-gray-900 fs-7">-</p>
                          </button>
                        </li>
                        <li class="me-1">
                          <button type="button" class="bg-f6 border rounded-pill py-2 px-5">
                          <p class="fw-bold text-gray-900 fs-7">3</p>
                          </button>
                        </li>
                        <li class="me-1">
                          <button type="button" class="bg-f6 border rounded-pill py-2 px-5">
                          <p class="fw-bold text-gray-900 fs-7">5</p>
                          </button>
                        </li>
                        <li class="me-1">
                          <button type="button" class="bg-f6 border rounded-pill py-2 px-5">
                          <p class="fw-bold text-gray-900 fs-7">7</p>
                          </button>
                        </li>
                        <li>
                          <button type="button" class="bg-gray-900 border rounded-pill py-2 px-5">
                          <p class="text-white fs-7">全</p>
                          </button>
                        </li>
                      </ul>
                    </div>
                    <hr class="m-0">
                    <div class="row row-cols-4 g-2 my-7">
                      <div class="col">
                        <button type="button" class="card h-100" disabled="">
                          <div class="card-body text-center px-4">
                            <h6 class="fw-bold mb-1">S</h6>
                            <p class="fs-7">240 ml</p>
                          </div>
                        </button>
                      </div>
                      <div class="col">
                        <button type="button" class="card h-100">
                          <div class="card-body text-center px-4">
                            <h6 class="fw-bold mb-1">M</h6>
                            <p class="fs-7">360 ml</p>
                          </div>
                        </button>
                      </div>
                      <div class="col">
                        <button type="button" class="card h-100 bg-teal-200 border-teal border-1">
                          <div class="card-body text-center px-4">
                            <h6 class="fw-bold mb-1">L</h6>
                            <p class="fs-7">480 ml</p>
                          </div>
                        </button>
                      </div>
                      <div class="col">
                        <button type="button" class="card h-100">
                          <div class="card-body text-center px-4">
                            <h6 class="fw-bold mb-1">XL</h6>
                            <p class="fs-7">600 ml</p>
                          </div>
                        </button>
                      </div>
                    </div>
                    <hr class="m-0">
                  </div>
                  <div class="border-0 px-9 text-center">
                    <p class="mb-5">咖啡因 <span class="fs-2 text-primary fw-bold"> 130 </span> mg ∙ 
                      糖份<span class="fs-2 text-primary fw-bold"> 98 </span> g</p>
                    <div class="row row-cols-2 pb-7">
                    <div class="col-2 text-center">
                      <img src="../assets/images/icon/clock-outline-Default.svg" alt="clock">
                      <p class="fs-8">現在</p>
                    </div>
                    <a href="index-success.html" class="col-10">
                    <button type="button" class="w-100 btn btn-primary fs-6 py-5 rounded-pill">紀錄飲品</button>
                    </a>
                  </div>
                  </div>
                </div>
              </div>
        </div>
       </div>
      </section>
    </div>
    
   
    <%- include('./layout/nav'); -%>

    <script src="path/to/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
      var myModal = document.getElementById('myModal')
      var myInput = document.getElementById('myInput')

      myModal.addEventListener('shown.bs.modal', function () {
        myInput.focus()
      })
    </script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
