<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search</title>
    <link href="path/to/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="max-w-767 mx-auto bg-f6">
    <%- include('./layout/header'); -%>

    <!-- 我的飲品 -->
    <div class="px-6">
      <section class="py-7">
        <h1 class="fs-1 mb-7">搜尋</h1>
        <!-- search bar -->
        <div class="input-group mb-3 border border-1 rounded-pill d-flex align-items-center bg-white">

          <!-- search -->
          <i class="bi bi-search m-4 fs-4"></i>

          <!-- placeholder -->
          <input type="text" class="form-control border-0 px-0" placeholder="搜尋品牌或飲品名稱" aria-label="Recipient's username" aria-describedby="button-addon2" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="false">
            <div class="modal-dialog">
              <div class="modal-content fixed-bottom w-100">
                <!-- Close button -->
                <button type="button" class="btn-close ms-auto p-2 position-fixed" style="top:8%" data-bs-dismiss="modal" aria-label="Close"></button>
                <img src="../assets/images/keyboard.jpg" alt="" class="img-fluid mt-auto w-100">
              </div>
            </div>
          </div>
          
          <!-- mic -->
          <button class="btn border-0 m-4" type="button" id="button-addon2"><i class="bi bi-mic-fill fs-5"></i></button>
        </div> 
      </section>
    </div>
    
    <!-- 我的飲品 -->
    <div class="px-6 overflow-x-hidden">
      <section class="py-7">
        <div>
        <div class="h-48px d-flex justify-content-between">
          <a href="#" title="我的飲品" class="text-dark text-decoration-none d-flex align-items-center">
            <h4 class="me-2">
              我的飲品
            </h4>
            <button class="bg-primary border-0 rounded-circle"><img src="../assets/images/icon/plus.png" alt="plus" class="w-12px h-12px"></button>
            </a>
            <a href="#" title="更多飲品" class="text-decoration-none d-flex align-items-center">
              <span class="fs-7">更多</span>
              <img src="../assets/images/icon/arrow-right-Default.svg" alt="arrow-right" class="w-24px h-24px">
            </a>
          </div>
          <ul class="d-flex scroll-x-blk vw-100">
            <li class="me-5">
              <a href="" title="萬波珍珠奶茶" class="text-decoration-none drinks-card bg-secondary-100 p-4 rounded-2 border border-secondary-400 border-half d-inline-block">
                <div class="bg-primary rounded-2 px-3 py-5 w-128px h-128px d-flex flex-column align-items-center justify-content-between">
                  <img src="../assets/images/type/bubble-Tea.svg" alt="bubble-Tea.svg" class="drink-item">
                  <ul class="d-flex">
                    <li class="w-16px h-16px">
                      <img src="../assets/images/icon/bean-white-fill.svg" alt="bean-white-fill" class="img-fluid">
                    </li>
  
                  </ul>
                </div>
                <div class="deco-line my-3 mx-auto"></div>
                <div class="fs-4 text-primary-900 fw-bold text-center">
                  萬波珍珠奶茶
                </div>
              </a>
            </li>
            <li class="me-5">
              <a href="" title="蜂蜜美式" class="text-decoration-none drinks-card bg-secondary-100 p-4 rounded-2 border border-secondary-400 border-half d-inline-block">
                <div class="bg-primary rounded-2 px-3 py-5 w-128px h-128px d-flex flex-column align-items-center justify-content-between">
                  <img src="../assets/images/type/ice-Coffee.svg" alt="ice-Coffee" class="drink-item">
                  <ul class="d-flex">
                    <li class="w-16px h-16px">
                      <img src="../assets/images/icon/bean-white-fill.svg" alt="bean-white-fill" class="img-fluid">
                    </li>
                    <li class="w-16px h-16px">
                      <img src="../assets/images/icon/bean-white-fill.svg" alt="bean-white-fill" class="img-fluid">
                    </li>
                    <li class="w-16px h-16px">
                      <img src="../assets/images/icon/bean-white-fill.svg" alt="bean-white-fill" class="img-fluid">
                    </li>
                  </ul>
                </div>
                <div class="deco-line my-3 mx-auto"></div>
                <div class="fs-4 text-primary-900 fw-bold text-center">
                  蜂蜜美式
                </div>
              </a>
            </li>
            <li class="me-5">
              <a href="" title="拿鐵" class="text-decoration-none drinks-card bg-secondary-100 p-4 rounded-2 border border-secondary-400 border-half d-inline-block">
                <div class="bg-primary rounded-2 px-3 py-5 w-128px h-128px d-flex flex-column align-items-center justify-content-between">
                  <img src="../assets/images/type/latte.svg" alt="latte" class="drink-item">
                  <ul class="d-flex">
                    <li class="w-16px h-16px">
                      <img src="../assets/images/icon/bean-white-fill.svg" alt="bean-white-fill" class="img-fluid">
                    </li>
                    <li class="w-16px h-16px">
                      <img src="../assets/images/icon/bean-white-fill.svg" alt="bean-white-fill" class="img-fluid">
                    </li>
                  </ul>
                </div>
                <div class="deco-line my-3 mx-auto"></div>
                <div class="fs-4 text-primary-900 fw-bold text-center">
                  拿鐵
                </div>
              </a>
            </li> 
          </ul>
        </div>
      </section>
    </div>    
    <!-- 咖啡 -->
    <div class="px-6 overflow-x-hidden">
      <section class="py-7">
        <div>
        <div class="h-48px d-flex justify-content-between">
          <a href="#" title="我的飲品" class="text-dark text-decoration-none d-flex align-items-center">
          <h4 class="me-2">
            咖啡
          </h4>
          </a>
          <a href="#" title="更多飲品" class="text-decoration-none d-flex align-items-center">
            <span class="fs-7">更多</span>
            <img src="../assets/images/icon/arrow-right-Default.svg" alt="arrow-right" class="w-24px h-24px">
          </a>
        </div>
        <div class="d-flex scroll-x-blk vw-100">
          <ul class="d-flex">
            <li class="me-4">
              <a href="#" title="starbuck" class="drinks-card h-100 w-100 text-decoration-none bg-secondary-100 p-4 rounded-2 border border-secondary-400 border-half d-inline-block">
                <!-- brand ✏️ -->
                <img src="../assets/images/logo/starbucks.png" alt="starbuck" class="drink-item" style="width: 128px;">
                <div class="card-body">
                  <!-- line -->
                  <div class="deco-line my-3 mx-auto"></div>
                  <!-- brand ✏️ -->
                  <h4 class="card-title text-primary-900 fw-bold text-center">星巴克</h4>
                </div>
              </a>
            </li>
            <li class="me-4">
              <a href="#" title="louisa" class="drinks-card h-100 w-100 text-decoration-none bg-secondary-100 p-4 rounded-2 border border-secondary-400 border-half d-inline-block">
                <!-- brand ✏️ -->
                <img src="../assets/images/logo/louisa.png" alt="starbuck" class="drink-item" style="width: 128px;">
                <div class="card-body">
                  <!-- line -->
                  <div class="deco-line my-3 mx-auto"></div>
                  <!-- brand ✏️ -->
                  <h4 class="card-title text-primary-900 fw-bold text-center">路易莎</h4>
                </div>
              </a>
            </li>
            <li class="me-4">
              <a href="#" title="Nespresso" class="drinks-card h-100 w-100 text-decoration-none bg-secondary-100 p-4 rounded-2 border border-secondary-400 border-half d-inline-block">
                <!-- brand ✏️ -->
                <img src="../assets/images/logo/n.png" alt="Nespresso" class="drink-item" style="width: 128px;">
                <div class="card-body">
                  <!-- line -->
                  <div class="deco-line my-3 mx-auto"></div>
                  <!-- brand ✏️ -->
                  <h4 class="card-title text-primary-900 fw-bold text-center">Nespresso</h4>
                </div>
              </a>
            </li>
          </ul>
        </div>
        </div>
      </section>
    </div>
    <!-- 手搖 -->
    <div class="px-6 overflow-x-hidden">
      <section class="py-7">
        <div>
        <div class="h-48px d-flex justify-content-between">
          <a href="#" title="手搖飲料" class="text-dark text-decoration-none d-flex align-items-center">
          <h4 class="me-2">
            手搖
          </h4>
          </a>
          <a href="#" title="更多飲品" class="text-decoration-none d-flex align-items-center">
            <span class="fs-7">更多</span>
            <img src="../assets/images/icon/arrow-right-Default.svg" alt="arrow-right" class="w-24px h-24px">
          </a>
        </div>
        <div class="d-flex scroll-x-blk vw-100">
          <ul class="d-flex">
            <li class="me-4">
              <a href="#" title="麻古茶坊" class="drinks-card h-100 w-100 text-decoration-none bg-secondary-100 p-4 rounded-2 border border-secondary-400 border-half d-inline-block">
                <!-- brand ✏️ -->
                <img src="../assets/images/logo/macu.png" alt="starbuck" class="drink-item" style="width: 128px;">
                <div class="card-body">
                  <!-- line -->
                  <div class="deco-line my-3 mx-auto"></div>
                  <!-- brand ✏️ -->
                  <h4 class="card-title text-primary-900 fw-bold text-center">麻古茶坊</h4>
                </div>
              </a>
            </li>
            <li class="me-4">
              <a href="#" title="50嵐" class="drinks-card h-100 w-100 text-decoration-none bg-secondary-100 p-4 rounded-2 border border-secondary-400 border-half d-inline-block">
                <!-- brand ✏️ -->
                <img src="../assets/images/logo/50.png" alt="starbuck" class="drink-item" style="width: 128px;">
                <div class="card-body">
                  <!-- line -->
                  <div class="deco-line my-3 mx-auto"></div>
                  <!-- brand ✏️ -->
                  <h4 class="card-title text-primary-900 fw-bold text-center">50嵐</h4>
                </div>
              </a>
            </li>
            <li class="me-4">
              <a href="#" title="得正" class="drinks-card h-100 w-100 text-decoration-none bg-secondary-100 p-4 rounded-2 border border-secondary-400 border-half d-inline-block">
                <!-- brand ✏️ -->
                <img src="../assets/images/logo/oolong.png" alt="得正" class="drink-item" style="width: 128px;">
                <div class="card-body">
                  <!-- line -->
                  <div class="deco-line my-3 mx-auto"></div>
                  <!-- brand ✏️ -->
                  <h4 class="card-title text-primary-900 fw-bold text-center">得正</h4>
                </div>
              </a>
            </li>
          </ul>
        </div>
        </div>
      </section>
    </div>
    <%- include('./layout/nav'); -%>

    <script src="path/to/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
      var myModal = document.getElementById('myModal')
      var myInput = document.getElementById('myInput')

      myModal.addEventListener('shown.bs.modal', function () {
        myInput.focus()
      })
    </script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
