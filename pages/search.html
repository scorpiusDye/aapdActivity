<html lang="en">

    <title>search</title>

  <body class="max-w-767 mx-auto bg-f6">
    <%- include('./layout/header'); -%>

    <!-- 我的飲品 -->
    <div class="px-6">
      <section class="py-7">
        <h1 class="fs-1 mb-7">搜尋</h1>
        <!-- search bar -->
        <div class="input-group mb-3 border border-1 rounded-pill d-flex align-items-center bg-white">

          <!-- search -->
          <i class="bi bi-search ms-6 me-4 fs-4"></i>

          <!-- placeholder -->
          <input type="text" class="form-control border-0 px-0" placeholder="搜尋品牌或飲品名稱" aria-label="Recipient's username" aria-describedby="button-addon2" data-bs-toggle="modal" data-bs-target="#exampleModal">

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="ture">
            <div class="modal-dialog position-absolute bottom-0 m-0 w-auto">
              <div class="modal-content h-100vh rounded-0 border-0 w-100">
                <!-- search bar -->
                <div class="input-group mb-3 border border-1 rounded-pill d-flex align-items-center bg-white mx-auto p-4 border-1" style="margin-top: 90px; max-width: 365px;">
                  <!-- search icon-->
                  <button class="btn border-0" type="button" data-bs-toggle="collapse" data-bs-target="#cardExample" aria-expanded="false" aria-controls="cardExample">
                    <i class="bi bi-search fs-4"></i>
                  </button>

                  <!-- placeholder -->
                  <input type="text" class="form-control border-0 px-0" placeholder="搜尋品牌或飲品名稱">
                  <button type="button" class="btn-close bg-black rounded-circle opacity-100 ms-2 me-4" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x fs-6 lh-3 d-inline-flex text-light "></i></button>
                </div>
                
                 <!-- search bar -->
                <div class="modal-heade border-0">
                  <h6 class="modal-title px-6 text-gray-400 mt-5 mb-6">最近搜尋</h6>
                </div>
                <ul class="modal-body px-6 py-0 border-0 w-100">
                  <li>
                    <a href="search-brand.html" class="text-decoration-none d-flex w-auto">
                    <i class="bi bi-clock fs-5 me-2 pt-4 pb-3 text-gray-400"></i>
                    <p class="border-bottom d-flex align-items-center w-100 text-gray-600">星巴克</p>
                    </a>
                  </li>
                  <li>
                    <a href="search-brand.html" class="text-decoration-none d-flex w-auto">
                    <i class="bi bi-clock fs-5 me-2 pt-4 pb-3 text-gray-400"></i>
                    <p class="border-bottom d-flex align-items-center w-100 text-gray-600">全家</p>
                    </a>
                  </li>
                  <li>
                    <a href="search-brand.html" class="text-decoration-none d-flex w-auto">
                    <i class="bi bi-clock fs-5 me-2 pt-4 pb-3 text-gray-400"></i>
                    <p class="border-bottom d-flex align-items-center w-100 text-gray-600">路易莎</p>
                    </a>
                  </li>
                  <li>
                    <a href="search-404.html" class="text-decoration-none d-flex w-auto">
                    <i class="bi bi-clock fs-5 me-2 pt-4 pb-3 text-gray-400"></i>
                    <p class="border-bottom d-flex align-items-center w-100 text-gray-600">可不可</p>
                    </a>
                  </li>
                </ul>
                <div class="modal-footer p-0 border-0 w-auto">
                  <img src="../assets/images/keyboard.jpg" alt="" class="img-fluid mt-auto w-100 m-0">
                </div>
              </div>
            </div>
          </div>
          
          <!-- mic -->
          <button class="btn border-0 m-4" type="button" id="button-addon2"><i class="bi bi-mic-fill fs-5"></i></button>
        </div> 
      </section>
